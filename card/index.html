/* ğŸ’Œ Amplop */
.envelope{

  height:180px;

  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  position:relative;
  cursor:pointer;
  overflow:hidden;
}

.flap{
  position:absolute;
  width:100%;
  height:50%;
  background:#ffc0cb;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:1s;
  z-index:3;
}

.envelope.open .flap{

}
